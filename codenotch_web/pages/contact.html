<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codenotch - Contact</title>
    <link rel="shortcut icon" href="https://www.codenotch.com/wp-content/uploads/2021/09/favicon-32x32-1.png"
        type="image/x-icon" />
    <link rel="stylesheet" href="../css/contact.css">
</head>

<body>
    <section>
        <header>
            <a href="../index.html" class="logo"><img src="https://www.codenotch.com/wp-content/uploads/2021/05/Group-23.png"></a>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="team.html">Team</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </header>
    </section>
    <div class="wrapper">
        <form class="form-area">
            <div class="msg-area">
                <label for="msg">Message</label>
                <textarea id="msg" placeholder="Drop your message here"></textarea>
            </div>
            <div class="details-area">
                <label for="name">First Name</label>
                <input type="text" id="name" placeholder="First Name">

                <label for="lsname">Last Name</label>
                <input type="text" id="lsname" placeholder="Last Name">
                
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Email">

                <button type="submit">Submit</button>
            </div>

        </form>
    </div>


</body>

</html>
