<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grid :: Reto 3</title>
</head>

<body>

    <div class="grid-container">
        <div class="grid-item header"><h2>HEADER</h2></div>
        <div class="grid-item content">
            <div class="title"><h2>CONTENIDO</h2></div>

            <div class="text">
                <div class="text1"><h3>Texto 1</h3></div>
            <div class="text2"><h3>Texto 2</h3></div>
            </div>
            
        </div>
        <div class="grid-item menu">
            <div class="main-menu"><h2>MENU</h2></div>
            <div class="menu1"><h3>Menu 1</h3></div>
            <div class="menu2"><h3>Menu 2</h3></div>
            <div class="menu3"><h3>Menu 3</h3></div>
        </div>
        <div class="grid-item footer">
            <div class="left"><h3>Footer</h3></div>
            <div class="right"><h3>Contact</h3></div>
        </div>
    </div>

</body>

</html>
